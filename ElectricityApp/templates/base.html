<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
   
</head>

<body>
    <div class="forms">
       <h1 class="text-primary">Singup</h1>
       <form action="" method="post">
        {% csrf_token %}
        Username : <input type="text" class="form-control" name="username" required>
        Email : <input type="email" class="form-control" name="email" required>
        Password : <input type="password" class="form-control" name="password" required>
        <button type="button"  class="btn btn-primary">submit</button>
        <a href="{% url 'login' %}">You have account</a>
       </form>
    </form>
    </div>
</body>
</html>
